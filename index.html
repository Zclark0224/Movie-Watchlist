<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8d0574531c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header">
        <h1 id="title">Find your film</h1>
        <a href="watchlist.html">My Watchlist</a>
    </div>

    <div class="wrap">
        <div class="search">
            <input type="text" id="searchTerm" placeholder="Search for movies here...">
            <button type="submit" id="searchButton">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </div>

    <div id="movie-title-container">
        <div><i class="fa-solid fa-film"></i></div>
        <p class="icon-text">Start exploring</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
